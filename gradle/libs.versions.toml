[versions]
groovy = "4.0.22"
kotlin = "2.0.20"

[libraries]
groovy = { module = "org.apache.groovy:groovy", version.ref = "groovy" }
groovy-all = { module = "org.apache.groovy:groovy-all", version.ref = "groovy" }

spock-core = { module = "org.spockframework:spock-core", version = "2.3-groovy-4.0" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version = "5.11.0" }

semver4j = { module = "com.github.gundy:semver4j", version = "0.16.4" }

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
dependencyAnalysis = { id = "com.autonomousapps.dependency-analysis", version = "2.5.0" }
kotlinter = { id = "org.jmailen.kotlinter", version = "4.3.0" }
taskTree = { id = "com.dorongold.task-tree", version = "4.0.0" }
versions = { id = "com.github.ben-manes.versions", version = "0.51.0" }
duplicateClasses = { id = "net.idlestate.gradle-duplicate-classes-check", version = "1.2.0" }
